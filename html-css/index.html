<!-- YouTube Landing Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="project-container">










        <header class="header">
            <section class="header__section-left">
                <a href="#">
                    <span class="material-icons">
                        menu
                    </span>
                </a>
                <a href="#">
                    <span class="material-icons youtube-icon">
                        smart_display
                    </span>
                </a>
            </section>
            <section class="header__section-center">
                <nav class="header__navbar" >
                        <input type="text" placeholder="Buscar">
                </nav>
                <div class="header__search-button" >
                    <button type="submit">
                        <a href="#">
                            <span class="material-icons">
                                search
                            </span>
                        </a>
                    </button>
                </div>
                <div>
                    <span class="material-icons">
                        mic
                    </span>

                </div>
            </section>
            <section class="header__section-right">
                <span class="material-icons">
                    videocam
                </span>
                <span class="material-icons">
                    apps
                </span>

                <span class="material-icons">
                    notifications_none
                </span>
                <span class="material-icons">
                    account_circle
                </span>
            </section>
        </header>
        <main class="main-container">
            <aside class="main-aside">aside</aside>
            <main class="main-section">
                <header class="main-header">main header</header>
                <section class="main-videos">main videos</section>
            </main>
        </main>
    </div>
</body>

</html>
