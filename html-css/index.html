<!-- YouTube Landing Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/d6f9a24226.js" crossorigin="anonymous"></script>
    <script defer src="./js/App.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>YouTube</title>
</head>

<body>
    <div class="contenedor" id="contenedor" >
        <!-- header -->
        <header class="header">
            <!-- contenedor logo -->
            <div class="contenedor-logo">
                <button class="boton-menu" id="boton-menu">
                    <i class="fa-solid fa-bars"></i>   
                </button>
                <a href="#" class="logo" >
                    <i class="fa-brands fa-youtube"></i>
                    <span>WeTube</span>
                </a>
            </div>
            <!-- contenedor nav -->
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar">
                <button  type="submit" >
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <!-- contenedor botones -->
            <div class="botones-header">
                <button>
                    <i class="fa-solid fa-video"></i>

                </button>
                <button>
                    <i class="fa-solid fa-table-cells"></i>
                </button>
                <button>
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button>
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </header>
        <!-- menu lateral -->
        <nav class="menu-lateral">
            <a class="active" href="#">
                <i class=" fa-solid fa-house"></i>Home
            </a>
            <a href="#" >
                <i class="fa-solid fa-compass"></i>Explore

            </a>
            <a href="#" >
                <i class="fa-solid fa-photo-film"></i>Shorts
            </a>
            <a href="">
                <i class="fa-solid fa-users"></i>
                Subscriptions
            </a>
            <a href="">
                <i class="fa-brands fa-youtube"></i>Original
            </a>
            <a href="">
                <i class="fa-solid fa-circle-play"></i>YouTube Music
            </a>
        <hr>
            <a href="">
                <i class="fa-solid fa-bookmark"></i>
                Library
            </a>
            <a href="">
                <i class="fa-solid fa-clock-rotate-left"></i> History
            </a>
            <a href="">
                <i class="fa-solid fa-box-archive"></i>My videos
            </a>
            <a href="">
                <i class="fa-solid fa-clock"></i> Watch Later
            </a>
            <a href="">
                <i class="fa-solid fa-thumbs-up"></i>Liked videos
            </a>
        </nav>
        <!-- main -->
        <main class="main">
            contenido
        </main>
    </div>
</body>

</html>
